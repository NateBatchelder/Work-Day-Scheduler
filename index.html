<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p>Current Date: <span id="date-my"></span></p>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- first hour of the day, 0700-0759 -->
      <div id="hour1" class="row time-block">
          <div class="col-2 hour">0700</div>
          <textarea class="col-9 description"></textarea>
          <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- second hour of the day, 0800-0859 -->
      <div id="hour2" class="row time-block">
        <hour class="col-2 hour">0800</hour>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- third hour of the day, 0900-0959 -->
      <div id="hour3" class="row time-block">
        <hour class="col-2 hour">0900</hour>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- fourth hour of the day, 1000-1059 -->
      <div id="hour4" class="row time-block">
        <hour class="col-2 hour">1000</hour>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- fifth hour of the day, 1100-1159 -->
      <div id="hour5" class="row time-block">
        <hour class="col-2 hour">1100</hour>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- sixth hour of the day, 1200-01259 -->
      <div id="hour6" class="row time-block">
        <hour class="col-2 hour">1200</hour>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- seventh hour of the day, 1300-1359 -->
      <div id="hour7" class="row time-block">
        <hour class="col-2 hour">1300</hour>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- eighth hour of the day, 1400-1459 -->
      <div id="hour8" class="row time-block">
        <hour class="col-2 hour">1400</hour>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- ninth hour of the day, 1500-1559 -->
      <div id="hour9" class="row time-block">
        <hour class="col-2 hour">1500</hour>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- tenth hour of the day, 1600-1659 -->
      <div id="hour10" class="row time-block">
        <hour class="col-2 hour">1600</hour>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 11th hour of the day, 1700-1759 -->
      <div id="hour11" class="row time-block">
        <hour class="col-2 hour">1700</hour>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 12th hour of the day, 1800-1859 -->
      <div id="hour12" class="row time-block">
        <hour class="col-2 hour">1800</hour>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>
         
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
